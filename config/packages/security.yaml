security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        database_users:
            entity: { class: App\Entity\User, property: username }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: database_users

            # ðŸ”¥ NOUVEAU : Authentification via Google OAuth2
            custom_authenticator: App\Security\GoogleAuthenticator

            # ðŸ”¥ NOUVEAU : Protection contre le brute force
            access_denied_handler: App\Security\AccessDeniedHandler

            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                always_remember_me: true

            logout:
                target: homepage
                enable_csrf: true

    # ðŸ”¥ NOUVEAU : SÃ©curisation des routes admin
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }

framework:
    rate_limiter:
        login:
            policy: sliding_window
            limit: 5
            interval: '15 minutes'

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10

        firewalls:
            main:
                http_basic: ~
services:
    KnpU\OAuth2ClientBundle\Client\Provider\GoogleClient:
        alias: 'knpu.oauth2.client.google'
